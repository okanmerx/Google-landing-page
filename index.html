<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="./images/gfavicon.png" />
    <title>Google</title>
  </head>
  <body>
    <header class="header">
      <ul class="header__left">
        <li><a href="">About</a></li>
        <li><a href="">Store</a></li>
      </ul>

      <ul class="header__right">
        <li><a href="">Gmail</a></li>
        <li><a href="">Images</a></li>

        <li>
          <a href="" class="image-link">
            <i class="fa fa-th header__right--appicon"></i>
          </a>
        </li>
        <li><a href="" class="header__right--button">Sign in</a></li>
      </ul>
    </header>

    <main>
      <img src="./images/googlelogo.png" alt="Google Logo" class="main_logo" />
      <div class="main_search-bar">
        <i class="fa fa-search main__search-bar--magnify"></i>
        <input type="text" class="main_search-bar--input" />
        <img
          src="./images/google_microphone.png"
          alt="Mic icon"
          class="main__search-bar--mic"
        />
        <img
          src="./images/googlelens.png"
          alt="Lens Icon"
          class="main__search-bar--lens"
        />
      </div>
      <div class="main__button">
        <button class="main__button--left" type="button">Google Search</button>
        <button class="main__button--right" type="button">
          I am Feeling Luck
        </button>

        <p class="main_community">
            Business and job seekers <a href=""> in your community</a> with help from Google
        </p>
      </div>
      <p><a href=""></a></p>

      <footer class="footer">
        <div class="footer_left">
            <select name="language" id="footer_left--select">
                <option value="english" selected>English (United States)</option>
                <option value="french">French</option>
                <option value="spanish">Spanish (Spain)</option>
            </select>
        </div>

        <div class="footer_center">
            <img src="./images/carbon.png" alt="" class="footer_center-carbon">
            <a href="" class="footer_center-link">Carbon neutral since 2007</a>
        </div>

        <div class="footer_right">
            <ul>
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>


      </footer>
    </main>
  </body>
</html>
